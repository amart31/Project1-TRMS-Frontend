<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>JDBCBank TRMS</title>
  </head>
  <body>
    <!--navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">JDBC TRMS</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="employeeAcct.html">Account</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </ul>
      </div>
    </nav>

    <!--Home Carousel-->
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="../img/audience-class.jpg"
            class="d-block w-100 car-img"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="../img/blur-book.jpg"
            class="d-block w-100 car-img"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="../img/graduation.jpg"
            class="d-block w-100 car-img"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="../img/room-conference.jpg"
            class="d-block w-100 car-img"
            alt="..."
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleControls"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleControls"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <!--Login Form -->
      <div class="container form-cont">
        <div class="row">
          <div class="col">
            <form class="login-form my-4">
              <div class="form-group">
                <label for="employeeIdInput">Employee ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="employeeIdInput"
                  aria-describedby="employeeIdHelp"
                  placeholder="Enter Employee ID"
                />
                <small id="employeIdHelp" class="form-text text-muted"
                  >Your Employee ID number</small
                >
              </div>
              <div class="form-group">
                <label for="inputPassword">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword"
                  placeholder="Password"
                />
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="employeeRadioBtn" name="employeeRadioBtn" class="custom-control-input">
                  <label class="custom-control-label" for="employeeRadioBtn">Employee</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="supervisorRadioBtn" name="supervisorRadioBtn" class="custom-control-input">
                  <label class="custom-control-label" for="supervisorRadioBtn">Supervisor</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="deptHeadRadioBtn" name="deptHeadRadioBtn" class="custom-control-input">
                    <label class="custom-control-label" for="deptHeadRadioBtn">Department Head</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="benefitsCordRadioBtn" name="benefitsCordRadioBtn" class="custom-control-input">
                    <label class="custom-control-label" for="benefitsCordRadioBtn">Benefits Cordinator</label>
                  </div>

              <button type="submit" class="btn btn-primary mt-2">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!--Home content-->
    <div class="container">
      <div class="row mx-auto">
        <div class="col">
          <h3>Reimbursement Options</h3>
        </div>
        <div class="col">
          <h3>Contact Us</h3>
        </div>
        <div class="col">
          <h3>Frequent Questions</h3>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
